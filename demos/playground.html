<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbi@3.1.4/dist/jsbi-umd.min.js"></script>

<noscript id="setup">


    let grapheme_int, jsbi_int, native_int

    Grapheme.utils.performance(() => {
        grapheme_int = new Grapheme.BigInt(5e100)
    }, 100000, "Grapheme bigint creation")
    Grapheme.utils.performance(() => {
        jsbi_int = JSBI.BigInt(5e100)
    }, 100000, "JSBI bigint creation")
    Grapheme.utils.performance(() => {
        native_int = BigInt(5e100)
    }, 100000, "Native bigint creation")

    console.log("Created Grapheme int: ", grapheme_int)
    console.log("Created JSBI int: ", jsbi_int)

    let grapheme_res, jsbi_res, native_res
    Grapheme.utils.performance(() => {
       grapheme_res = grapheme_int.toString()
    }, 1, "Grapheme bigint toString")

    Grapheme.utils.performance(() => {
        jsbi_res = jsbi_int.toString()
    }, 1000, "JSBI bigint toString")

    Grapheme.utils.performance(() => {
        native_res = native_int.toString()
    }, 100000, "Native bigint toString")

    console.log("Grapheme result: ", grapheme_res)
    console.log("JSBI result: ", jsbi_res)
    console.log("Native result: ", native_res)
</noscript>


</body>
</html>
