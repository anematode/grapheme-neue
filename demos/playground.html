            arr = new Int32Array([ 0xADBEEE, 0x3EADBEEF, 0x3EADBEEF ])
            console.log(Array.from(Grapheme.truncateMantissaToPrecisionInPlace(arr, i)).map(x => x.toString(2)).join(', '))
