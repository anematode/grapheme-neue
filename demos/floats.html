<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/jsbi@3.1.4/dist/jsbi-umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/9.0.0/decimal.js"></script>

<script id="setup">
    var BI = Grapheme.BigInt
    var BF = Grapheme.BigFloat

    var cases = [ [ 2058, 308 ], [0.1, 0.0002], [1, 3], [-9, -4285]]

    for (const [ n, d ] of cases) {
      var f = BF.fromNumber(n)
      var g = BF.fromNumber(d)
      var h = BF.fromNumber(0)

      BF.divFast(f, g, h)

      console.log(`n/d: ${n} / ${d}`)
      console.log("Grapheme:", h.toNumber())
      console.log("Native:", n / d)
    }

</script>

<script src="test_setup.js"></script>


</body>
</html>
