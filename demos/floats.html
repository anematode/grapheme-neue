<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/jsbi@3.1.4/dist/jsbi-umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/9.0.0/decimal.js"></script>

<noscript id="setup">
    let BI = Grapheme.BigInt
    let BF = Grapheme.BigFloat

    function print(flt) {
        if (flt instanceof Int32Array)
            console.log(Grapheme.prettyPrintFloat(flt))
        else
            print (flt.mant ?? flt.mantissa)
    }

    let n = 0.04102418929
    let d = 0.041021082141

    const flt = BF.multiply(BF.fromNumber(n), BF.fromNumber(d), { precision: 106 })

    let decimalN = new Decimal(n)
    let decimalD = new Decimal(d)

    let bfN = BF.fromNumber(n, { precision: 70 })
    let bfD = BF.fromNumber(d, { precision: 70 })

    let resD, resBF

    Grapheme.utils.performance(() => {
        resD = Decimal.mul(decimalN, decimalD)
    }, 1e6, "decimal")

    Grapheme.utils.performance(() => {
        resBF = BF.multiply(bfN, bfD)
    }, 1e6, "grapheme")

</noscript>

<script src="test_setup.js"></script>


</body>
</html>
