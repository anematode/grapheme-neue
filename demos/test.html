<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grapheme Neue</title>
</head>
<body>
<script type="module">
  import * as Grapheme from "../src/main.js"

  Object.assign(window, {Grapheme})

  Object.assign(window, setup())
</script>

<script>
  function setup() {
    function evaluateCont(contFrac) {
      if (contFrac.length === 0)
        return 0

      let num = 1, den = 0

      for (let i = contFrac.length - 1; i >= 0; --i) {
        let val = contFrac[i]

        let newNum = den + val * num
        let newDen = num

        num = newNum
        den = newDen

      }

      return [num, den]
    }

    return {evaluateCont}
  }
</script>
</body>
</html>
