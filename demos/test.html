<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grapheme Neue</title>
</head>
<body>
<script type="module">
  import * as Grapheme from "../src/main.js"

  Object.assign(window, {Grapheme})

  Object.assign(window, setup())
</script>

<script>
  function setup() {
    const scene = new Grapheme.Scene()

    const child1 = new Grapheme.Element()
    const child2 = new Grapheme.Element()

    scene.add(child1, child2)

    const subchild1 = new Grapheme.Element()
    const subchild2 = new Grapheme.Element()

    child1.add(subchild1, subchild2)

    return { scene, child1, child2, subchild1, subchild2 }
  }
</script>
</body>
</html>
