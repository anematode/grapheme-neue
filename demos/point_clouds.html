<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>
<p style="font-size:16px;">Test</span>

<noscript id="setup">

    const renderer = new Grapheme.WebGLRenderer()
    const scene = new Grapheme.InteractiveScene({ id: "main", interactivity: true })
    document.body.appendChild(renderer.canvas)

    scene.setSize(640, 480)

    let elem = new Grapheme.TextElement({ text: "good", position: [ 200, 300 ], fontSize: 30 })
    scene.add(elem)

    elem = new Grapheme.TextElement({ text: "fine", position: [ 0, 0 ], fontSize: 30 })
    scene.add(elem)

    figure = new Grapheme.Figure()
    scene.add(figure)

    baubles = new Grapheme.PlotBaubles()
    figure.add(baubles)

    point = new Grapheme.PointCloudElement({ data: [ 2, 3, 1, 3, 0.2, 0.4 ] })
    figure.add(point)

    let graph = renderer.renderScene(scene)


</noscript>


</body>
</html>
