<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>

<noscript id="setup">

    const renderer = new Grapheme.GraphemeWebGLRenderer()
    const scene = new Grapheme.InteractiveScene({ id: "main", interactivity: true })

    document.body.appendChild(scene.domElement)
    scene.setSize(400, 400)

    const polyline = new Grapheme.PolylineElement({ vertices: [ [20, 350], [100, 20], [50, 30], [20, 31] ], pen: { thickness: 10, color: "blue" } })
    scene.add(polyline)

    const axis = new Grapheme.AxisElement()
    scene.add(axis)

    axis.set("axis", { start: [100, 20], end: [100, 500], graphStart: -2, graphEnd: 2 })
    axis.set("ticks", { major: [3, 4, 1] })
    axis.set("ticks", { minor: undefined })

    function render() {
        renderer.renderDOMScene(scene)
        //requestAnimationFrame(render)

        polyline.set("pen", { color: (Math.random() < 0.5) ? "chartreuse" : "red", thickness: Math.random() * 5 })
    }

    render()

    let int = new Grapheme.BigInt(50)
</noscript>


</body>
</html>
