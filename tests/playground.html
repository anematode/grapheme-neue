<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>

<noscript id="setup">

    const renderer = new Grapheme.GraphemeWebGLRenderer()
    const scene = new Grapheme.InteractiveScene({ id: "main", interactivity: true })

    document.body.appendChild(scene.domElement)
    scene.setSize(400, 400)

    const polyline = new Grapheme.PolylineElement({ vertices: [20, 350, 100, 20 ], pen: { thickness: 10, color: "blue" } })
    scene.add(polyline)

    function render() {
        renderer.renderDOMScene(scene)
        setTimeout(render, 1000)

        polyline.set("pen", { color: "chartreuse" })
    }

    render()
</noscript>


</body>
</html>
