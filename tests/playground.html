<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>
</head>
<body>

<script src="test_setup.js"></script>

<noscript id="setup">
    const renderer = new Grapheme.GraphemeWebGLRenderer()

    const scene = new Grapheme.InteractiveScene({ id: "main" })
    const figure = new Grapheme.Figure({ id: "figure" })

    scene.add(figure)
    scene.setSize(1000, 1000)

    function render () {
        renderer.renderDOMScene(scene)
        requestAnimationFrame(render)
    }

    figure.set("margin", 50)

    document.body.appendChild(scene.domElement)
    const gl = renderer.gl

    const baubles = new Grapheme.PlotBaubles({ id: "baubles" })

    figure.add(baubles)

    console.log(baubles.updateStage)

    scene.set({ interactivity: true })
    const elem = new Grapheme.TextElement()
    scene.add(elem)

    render()

    let cow = Grapheme.constructInterface(Grapheme.SampleInterface)

</noscript>


</body>
</html>
