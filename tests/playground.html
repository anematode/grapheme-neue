<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements</title>

<body>

<script src="test_setup.js"></script>

<noscript id="setup">
    const renderer = new Grapheme.WebGLRenderer()

    const scene = new Grapheme.Scene({ id: "main" })
    const figure = new Grapheme.Figure({ id: "figure" })

    scene.add(figure)
    const polyline = new Grapheme.PolylineElement({ id: "polyline" })

    scene.add(polyline)


    function render () {
        renderer.renderScene(scene)
        //requestAnimationFrame(render)
    }

    scene.updateAll()

    figure.set("marginTop", 50)

    polyline.set({ vertices: [ 0, 0, 500, 500 ], pen: "green" })
    document.body.appendChild(renderer.canvas)
    const gl = renderer.gl

    const baubles = new Grapheme.PlotBaubles({ id: "baubles" })

    figure.add(baubles)

    console.log(baubles.updateStage)

    render()
</noscript>


</body>
